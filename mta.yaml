_schema-version: 3.3.0
ID: CAP_Project
description: A simple CAP project.
version: 1.0.0
modules:
  - name: CAP_Project-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: CAP_Project-auth
      - name: CAP_Project-db
      - name: CAP_Project-repo-host
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: CAP_Project-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: CAP_Project-db
      - name: CAP_Project-auth
    parameters:
      buildpack: nodejs_buildpack
  - name: CAP_Project-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: CAP_Project-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - project1.zip
          name: project1
          target-path: resources/
  - name: project1
    type: html5
    path: app/project1
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - 'npm run build:cf'
      supported-platforms: []
resources:
  - name: CAP_Project-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: 'CAP_Project-${org}-${space}'
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: CAP_Project-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: CAP_Project-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: CAP_Project-html5-service
      service-plan: app-host
  - name: CAP_Project-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: 'https://ui5.sap.com'
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: CAP_Project-destination-service
      service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
